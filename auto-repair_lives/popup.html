<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Удаление</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
      font-size: 14px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input, button {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
    button {
      background: #4285f4;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:disabled {
      background: #ccc;
    }
    #status {
      font-size: 12px;
      color: #555;
      margin-top: 10px;
    }
  </style>
</head>
<body>
<h3>Удаление предметов</h3>

<label for="item-name">Название:</label>
<input type="text" id="item-name" placeholder="Миниверфь"/>

<label for="delay">Задержка (мс):</label>
<input type="number" id="delay" value="1500" min="500" />

<label for="count">Сколько использований надо:</label>
<input type="number" id="count" value="600" min="0" />

<label for="min-health">Комплект малый:</label>
<input type="number" id="min-health" value="3" min="1" />

<label for="max-health">Комплект большой:</label>
<input type="number" id="max-health" value="1" min="1" />

<button id="injectButton">Запустить</button>

<div id="status">Готов</div>

<script src="popup.js"></script>
</body>
</html>
